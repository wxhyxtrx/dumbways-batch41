<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dumbways | Week 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="https://www.filepicker.io/api/file/mWcP190oTCqiAo5VjrE8">
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'>
    <script src="https://kit.fontawesome.com/65863407c7.js" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'></script>
    <style>
        body{
            background-color: #e9ecef;
        }
        .active{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand d-inline-midle" href="#">
                <img src="https://www.filepicker.io/api/file/mWcP190oTCqiAo5VjrE8" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Batch 41
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    {{if .Data.FlashData}}
                    <li class="nav-item">
                        <a class="nav-link " href="/Project">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/Blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/contact">Contact</a>
                    </li>
                    {{end}}
                </ul>
            </div>
            <div class="justify-content-end navbar-collapse">
                {{if .Data.FlashData}}
                <label class="mx-5">Hello {{.Data.Username}} !</label>
                <a href="/Logout">
                    <button type="button" class="btn btn-danger">Log Out</button>
                </a>
                {{else}}
                <a href="/register">
                    <button type="button" class="btn btn-dark mx-2">Register</button>
                </a>
                <a href="/login">
                    <button type="button" class="btn btn-dark mx-2">Login</button>
                </a>
                {{end}}

            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <form class="w-50 bg-white rounded shadow-lg p-4" method="POST" action="/registered">
            <h4 class="text-center">Register</h4>
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" id="name" name="username" required>
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label fw-semibold">Your Mail</label>
                <input type="email" class="form-control" id="mail" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success">Sign Up</button>
              </div>
        </form>
    </div>
</body>
</html>
