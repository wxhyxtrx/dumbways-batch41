<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dumbways Day 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
    <link rel="icon" href="https://www.filepicker.io/api/file/mWcP190oTCqiAo5VjrE8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><img class="logo" src="https://www.filepicker.io/api/file/mWcP190oTCqiAo5VjrE8"/></li>
                <li><a href="index.html" id="">Home</a></li>
                <li><a href="project.html" id="active">My Project</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#Contact">Contact Me</a>
        </div>
    </nav>
    <section>
        <form>
            <h3>GET IN TOUCH</h3>
            <div class="input">
                <label for="input-name">Name</label>
                <input height="50" type="text" id="input-name" placeholder="Your name" required>
            </div>
            <div class="input">
                <label for="input-email">Email</label>
                <input type="email" id="input-email" placeholder="Your email" required>
            </div>
            <div class="input">
                <label for="input-phone">Phone Number</label>
                <input type="number" id="input-phone" placeholder="Your number" required>
            </div>
            <div class="input">
                <label for="input-subject">Subject</label>
                <select id="input-subject" required>
                    <option value="" hidden>Select</option>
                    <option>FrontEnd</option>
                    <option>BackEnd</option>
                    <option>Fullstack</option>
                </select>
            </div>
            <div class="input">
                <label for="input-message">Your Message</label>
                <textarea rows="5" cols="30" placeholder="Your message" id="input-message" required></textarea>
            </div>
            <div class="input">
                <button onclick="sendMail()" type="button">Send</button>
            </div>
        </form>
    </section>
</body>
</html>
